<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        let i = 0;
        $("#demo").on("click", function () {
          console.log(i++); //i=i+1
          if (i > 5) {
            $(this).off("click");
          }
        });
        $("#one").one("click", function () {
          console.log(i++);
        });
        /*$("#con")
          .click(function () {
            $(this).text("클릭이벤트");
          })
          .dblclick(function () {
            $(this).text("더블클릭이벤트");
          })
          .mouseenter(function () {
            $(this).text("마우스엔터이벤트");
          })
          .mouseleave(function () {
            $(this).text("마우스리브이벤트");
          });*/
        $("#con").on({
          click: function () {
            $(this).text("클릭이벤트");
          },
          dblclick: function () {
            $(this).text("더블클릭이벤트");
          },
          mouseenter: function () {
            $(this).text("마우스엔터이벤트");
          },
        });
      });
    </script>
  </head>
  <body>
    <p id="demo">제이쿼리 on메서드</p>
    <p id="one">제이쿼리 one메서드</p>
    <p id="con">on메서드입니다</p>
  </body>
</html>
