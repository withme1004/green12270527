<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        $("a:first-of-type").click(function (e) {
          e.preventDefault();
          $("p").fadeIn(1000, "linear");
        });
        $("a:nth-of-type(2)").click(function (e) {
          e.preventDefault();
          $("p").fadeOut(1000, "linear");
        });
        $("a:nth-of-type(3)").click(function (e) {
          e.preventDefault();
          $("p").fadeToggle(1000, "linear");
        });
        $("a:nth-of-type(4)").click(function (e) {
          e.preventDefault();
          $("p").fadeTo(1000, 0, "linear");
        });
      });
    </script>
  </head>
  <body>
    <p>문단태그</p>
    <a href="#">fadein</a>
    <a href="#">fadeout</a>
    <a href="#">fadetoggle</a>
    <a href="#">fadeto</a>
  </body>
</html>
