<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobility LiDAR</title>
    <style>
      ul.txt {
        list-style: circle;
      }
      ul.txt li::marker {
        color: #23bef7;
      }
      ul.con {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      ul.con li {
        display: inline-block;
        text-align: center;
        width: 112px;
      }
      ul.con li p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h1>ML (Mobility LiDAR)</h1>
    <ul class="txt">
      <li>전방 장애물 감지와 측 후방 환경 모니터링에 적합</li>
      <li>작은 크기와 가벼운 무게로 다양한 위치에 설치 용이</li>
      <li>기계식 구동 부품이 없는 구조로 내구성 향상</li>
      <li>양산에 최적화된 설계기술 기반 제조원가 절감</li>
      <li>회전 부품이 없는 완벽한 고정형 라이다 ML</li>
    </ul>
    <ul class="con">
      <li>
        <p>
          <img
            src="https://soslab.co/images/page/m21_sec1_icon1.png"
            alt="Field of view"
          />
        </p>
      </li>
      <li>
        <p>
          <img
            src="https://soslab.co/images/page/m21_sec1_icon2.png"
            alt="Range Capability"
          />
        </p>
      </li>
      <li>
        <p>
          <img
            src="https://soslab.co/images/page/m21_sec1_icon3.png"
            alt="Angular
            Resolution"
          />
        </p>
      </li>
      <li>
        <p>
          <img
            src="https://soslab.co/images/page/m21_sec1_icon4.png"
            alt="Framerate"
          />
        </p>
      </li>
      <li>
        <p>
          <img
            src="https://soslab.co/images/page/m21_sec1_icon5.png"
            alt="Distance Error"
          />
        </p>
      </li>
    </ul>
    <ul class="con">
      <li>
        <p>Field of view</p>
      </li>
      <li>
        <p>Range<br />Capability</p>
      </li>
      <li>
        <p>Angular<br />Resolution</p>
      </li>
      <li>
        <p>Framerate</p>
      </li>
      <li>
        <p>Distance Error</p>
      </li>
    </ul>
  </body>
</html>
