    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .head {
        position: relative;
        height: 100vh;
      }
      .head .bg {
        width: 100%;
        height: 100%;
      }

        width: 100%;
        height: 100%;

      }

        position: absolute;

        top: 50%;

        margin-left: 100px;
      }
      .modal {
        position: fixed;
        right: 0;
        bottom: 0;
        margin: 0 20px 20px 0;
      }
      .modal img {
        width: 400px;
        height: 400px;
        object-fit: cover;
      }
    </style>
  </head>
