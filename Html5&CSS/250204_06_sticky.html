<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      .con {
        display: flex;
      }
      .left {
        width: 50%;
        height: 300px;
        background: #ccc;
        position: sticky;
        top: 0;
      }
      .right {
        width: 50%;
        height: 1000px;
        background: #ddd;
      }
      footer {
        height: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="con">
      <div class="left">left</div>
      <div class="right">right</div>
    </div>
    <footer></footer>
  </body>
</html>
