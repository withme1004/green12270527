<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      input {
        display: none;
      }
      div {
        position: relative;
      }
      div p {
        position: absolute;
        left: 0;
        top: 0;
      }
      div p img {
        /* display: none; */
        opacity: 0;
      }
      label {
        background: #00f;
      }
      #photo1:checked ~ label:nth-of-type(1),
      #photo2:checked ~ label:nth-of-type(2),
      #photo3:checked ~ label:nth-of-type(3),
      #photo4:checked ~ label:nth-of-type(4) {
        background: #f00;
      }
      #photo1:checked ~ div p:first-child img {
        /* display: block; */
        opacity: 1;
      }
      #photo2:checked ~ div p:nth-child(2) img {
        /* display: block; */
        opacity: 1;
      }
      #photo3:checked ~ div p:nth-child(3) img {
        /* display: block; */
        opacity: 1;
      }
      #photo4:checked ~ div p:nth-child(4) img {
        /* display: block; */
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <input type="radio" name="photo" id="photo1" checked />
    <input type="radio" name="photo" id="photo2" />
    <input type="radio" name="photo" id="photo3" />
    <input type="radio" name="photo" id="photo4" />
    <label for="photo1">첫번째 이미지</label>
    <label for="photo2">두번째 이미지</label>
    <label for="photo3">세번째 이미지</label>
    <label for="photo4">네번째 이미지</label>
    <div>
      <p><img src="./images/photo1.jpg" alt="" /></p>
      <p><img src="./images/photo2.jpg" alt="" /></p>
      <p><img src="./images/photo3.jpg" alt="" /></p>
      <p><img src="./images/photo4.jpg" alt="" /></p>
    </div>
  </body>
</html>
