<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      p {
        width: 100px;
        height: 100px;
        background: #ccc;
        margin: 20px 0;
      }
      p:first-child {
        transform: translate(100px);
      }
      p:nth-child(2) {
        transform: translate(100px) scale(2, 0.5);
      }
      p:nth-child(3) {
        transform: scale(2, 0.5) translate(100px);
      }
      p:nth-child(4) {
        transform: rotate(30deg);
      }
      p:nth-child(5) {
        transform: scaleX(3) translate(100px);
      }
      p:nth-child(6) {
        transform: scaleX(3);
      }
      p:nth-child(7) {
        transform: rotate(30deg);
      }
    </style>
  </head>
  <body>
    <div>
      <p></p>
      <p></p>
      <p></p>
      <p>회전</p>
      <p>5</p>
      <p></p>
      <p></p>
    </div>
  </body>
</html>
