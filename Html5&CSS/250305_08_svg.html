<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      svg {
        width: 500px !important;
        height: 500px;
        border: 1px solid;
      }
      svg rect {
        width: 300px;
        height: 100px;
        stroke-width: 3px;
        stroke: rgb(0, 0, 0);
        fill: none;
      }
      svg:nth-child(2) rect {
        x: 10px;
        y: 10px;
      }
      .mic path {
        transform: scale(3);
      }
    </style>
  </head>
  <body>
    <svg>
      <rect />
    </svg>
    <svg>
      <rect />
    </svg>
    <svg style="width: 200px; height: 100px">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="green"
        stroke-width="4"
        fill="yellow"
      />
    </svg>
    <svg>
      <ellipse
        cx="200"
        cy="80"
        rx="100"
        ry="100"
        style="fill: yellow; stroke: purple; stroke-width: 2"
      />
    </svg>
    <svg height="210" width="500">
      <line
        x1="0"
        y1="0"
        x2="200"
        y2="200"
        style="stroke: rgb(255, 0, 0); stroke-width: 2"
      />

    <svg>

    <svg>
      <path d="m150 0 l-75 200 l150 0 Z" />
    </svg>
    <svg>
      <text x="0" y="15" fill="red">I love SVG!</text>
    </svg>
    <svg>
      <g stroke="#000" stroke-width="4" fill="yellow">
        <circle cx="0" cy="0" r="40" />
        <circle cx="500" cy="0" r="40" />
        <circle cx="0" cy="500" r="40" />
        <circle cx="500" cy="500" r="40" />

    </svg>
    <svg>
      <polygon
        points="0,50 50,0 450,0 500,50 500,450 450,500 50,500 0,450"
