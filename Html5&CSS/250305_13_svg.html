    <title>Document</title>
    <!-- 일러스트 가로1픽셀 세로 1픽셀 육각형의 쉐입을 shift로 그림(stroke는 none)
    속성창에 width=1 height=1 rotate 90도 Effect메뉴의 stylize의 Round corners 0.1px 파일 save a copy svg파일형식 선택 후 저장 svg code...옆에 아이콘 --미리보기 more options Decimal Places=3 -->

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      section {
        position: relative;
        width: 300px;
        height: 300px;
      }
      section p {
        clip-path: url(#path);
        width: 100%;
        height: 100%;
        background-size: cover;
        animation: bg 2s infinite alternate;
      }
      @keyframes bg {
        0% {
          background-image: url(./images/photo1.jpg);
        }
        100% {
          background-image: url(./images/photo2.jpg);
        }
      }
      section p img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      svg {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

    <section>
