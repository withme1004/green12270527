<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        width: 400px;
      }
      ul li {
        position: relative;
        padding: 0 20px;
        line-height: 80px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        border-bottom: 1px solid #000;
      }
      ul li .ico {
        width: 72px;
        height: 72px;
        background-color: #000;
      }
      ul li:nth-child(1) .ico {
        mask-image: url(./images/ico_business_item01.svg);
        background-color: #be8556;
      }
      ul li:nth-child(2) .ico {
        mask-image: url(./images/ico_business_item02.svg);
      }
      ul li:nth-child(3) .ico {
        mask-image: url(./images/ico_business_item03.svg);
      }
      ul li:nth-child(4) .ico {
        mask-image: url(./images/ico_business_item04.svg);
      }
      ul li:nth-child(5) .ico {
        mask-image: url(./images/ico_business_item05.svg);
      }
      ul li:nth-child(6) .ico {
        mask-image: url(./images/ico_business_item06.svg);
      }
      ul li:nth-child(7) .ico {
        mask-image: url(./images/ico_business_item06.svg);
      }
      ul li:hover,
      ul li:nth-child(1) {
        border-bottom-color: #be8556;
      }
      ul li:hover .ico {
        background-color: #be8556;
      }
      ul li:hover span,
      ul li:nth-child(1) span {
        color: #be8556;
      }
      ul li p span {
        padding-right: 50px;
      }
      ul li::after {
        content: "";
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        right: 0;
        width: 42px;
        height: 42px;
        background: url(./images/ico_circle_arrow.png);
      }
      ul li:hover::after,
      ul li:nth-child(1)::after {
        background: url(./images/ico_circle_arrow_active.png);
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <p class="ico"></p>
        <p>
          <span>건축</span>
        </p>
      </li>
      <li>
        <p class="ico"></p>
        <p>
          <span>선박·해양플랜트</span>
        </p>
      </li>
      <li>
        <p class="ico"></p>
        <p>
          <span>플랜트</span>
        </p>
      </li>
      <li>
        <p class="ico"></p>
        <p>
          <span>자동차</span>
        </p>
      </li>
      <li>
        <p class="ico"></p>
        <p>
          <span>전자·가전·전기</span>
        </p>
      </li>
      <li>
        <p class="ico"></p>
        <p>
          <span>산업기타</span>
        </p>
      </li>
      <li>
        <p class="ico"></p>
        <p>
          <span>산업기타</span>
        </p>
      </li>
    </ul>
  </body>
</html>
