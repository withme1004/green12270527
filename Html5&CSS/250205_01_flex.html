<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        text-align: center;
      }
      .flex {
        background: #ccc;
        margin: 20px;
        padding: 20px;
        width: 100px;
      }
      .item {
        background: #f00;
        border: 1px solid;
      }
      .container1 {
        overflow: hidden;
        margin: 0 auto;
      }
      .container1 .item {
        float: left;
      }
      .container2 {
        display: flex;
      }
      .container3 {
        display: inline-flex;
      }
    </style>
  </head>
  <body>
    <div class="flex container1">
      <div class="item">1<br />1<br />1<br />1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
    <div class="flex container2">
      <div class="item">1<br />1<br />1<br />1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
    <div class="flex container3">
      <div class="item">1<br />1<br />1<br />1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
  </body>
</html>
