<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html {
        font-size: 10px;
      }
      .flex-container {
        width: 1720px;
        margin: 0 auto;
        display: flex;
        height: 458px;
        gap: 2rem; /*20px*/
      }
      .item {
        border-radius: 20px;
        overflow: hidden;
      }
      .item:first-child {
        background: url(./images/photo1.jpg) center/cover;
        flex-grow: 1;
      }
      .item:nth-child(2) {
        background: url(./images/photo2.jpg) center/cover;
        flex-grow: 1;
      }
      .item:nth-child(3) {
        background: url(./images/photo3.jpg) center/cover;
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
  </body>
</html>
