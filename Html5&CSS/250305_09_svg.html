<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      svg {
        width: 500px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <svg>
      <g stroke-width="20" stroke="#000">
        <line x1="50" y1="50" x2="300" y2="50" stroke-linecap="round" />
        <line x1="50" y1="150" x2="300" y2="150" stroke-linecap="square" />
        <line x1="50" y1="250" x2="300" y2="250" stroke-linecap="butt" />
        <line x1="50" y1="350" x2="300" y2="350" />
      </g>
    </svg>
  </body>
</html>
