<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>box-sizing</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      p {
        width: 500px;
        height: 500px;
        background: #ccc;
      }
      P:nth-child(2) {
        padding: 50px;
        border: 1px solid;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <p>1</p>
    <p>2</p>
  </body>
</html>
