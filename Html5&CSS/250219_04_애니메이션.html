<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      p {
        position: relative;
        width: 100px;
        height: 100px;
        background: #ccc;
        animation-name: move;
        animation-duration: 3s;
        animation-timing-function: linear;
        animation-delay: 1s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }

      @keyframes move {
        0% {
          /*from{}*/
          left: 0;
          background: red;
        }
        100% {
          /*to{}*/
          left: 500px;
          background: yellow;
        }
      }
    </style>
  </head>
  <body>
    <p></p>
  </body>
</html>
