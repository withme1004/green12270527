<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      table {
        /* border: 1px solid red; */
        border-collapse: collapse;
        width: 500px;
        height: 500px;
        table-layout: fixed;
      }
      td {
        border: 1px solid;
        /* padding: 20px; */
      }
      .bg {
        background: #ccc;
        /* text-align: center; */
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td rowspan="2" class="bg">1111111111111111111111111</td>
        <td colspan="2" class="bg">2</td>
      </tr>
      <tr>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
    </table>
  </body>
</html>
