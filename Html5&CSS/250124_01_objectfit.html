<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      p {
        border: 1px solid;
        width: 500px;
        height: 200px;
        /* overflow: hidden; */
      }
      p img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* object-position: center; */
      }
      div {
        width: 500px;
        height: 200px;
        background: url(./images/photo1.jpg) center/cover;
      }
    </style>
  </head>
  <body>
    <p>
      <img src="./images/photo1.jpg" alt="photo" />
    </p>
    <div></div>
  </body>
</html>
