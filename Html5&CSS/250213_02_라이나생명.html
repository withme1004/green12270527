    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      ul.list {
        width: 1140px;
        margin: 50px auto;
        display: flex;
        justify-content: space-between;
      }
      ul.list li {
        width: 96px;
        /* width: 169px;
        height: 168px; */
      }
      ul.list li p:first-child {
        padding: 17px;
        border-radius: 14px;
        background: #f4f4fc;
        border: 1px solid #f4f4fc;
        box-sizing: border-box;
      }
      ul.list li:hover p:first-child {
        border-color: #007aff;
      }
      ul.list li p:first-child img {
        width: 100%;
      }
      ul.list li:nth-child(4):hover p:first-child,
      ul.list li:nth-child(6):hover p:first-child {
        background: transparent;
      }
      ul.list li:nth-child(4):hover p:first-child img {
        content: url(https://www.lina.co.kr/_nuxt/img/icon_cyber_home4_h.5cb36ad44edf9bb68e2e8b95c9329d2f.png);
      }
      ul.list li:nth-child(6):hover p:first-child img {

      }
      ul.list li p:last-child {
        margin-top: 18px;
        text-align: center;
      }
    </style>
  </head>
