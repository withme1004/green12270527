<!DOCTYPE html>
<html lang="ko">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <p>리스트2</p>

    <ol>

      <li>리스트2</li>
      <li>리스트3</li>
      <li>리스트4</li>
    </ol>
    <ol>
      <li>리스트1</li>
      <li>리스트2</li>
      <li>리스트3</li>
      <li>리스트4</li>
    </ol>
    <ul>
      <li>리스트1</li>
      <li>리스트2</li>
      <li>리스트3</li>
      <li>리스트4</li>
    </ul>
    <ul class="one">
      <li>
        리스트1
        <ul>

        </ul>

    </ul>

</html>
