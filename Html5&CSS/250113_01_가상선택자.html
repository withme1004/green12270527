<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background: #ccc;
      }
      p {
        position: relative;
      }
      a {
        position: relative;
        display: block;
        width: 50px;
        height: 50px;
        background: #f00;
        color: #fff;
        z-index: 1;
      }
      a::before {
        content: "";
        position: absolute;
        width: 50px;
        height: 50px;
        background: #000;
        border-radius: 50%;
        left: 20px;
        top: 0;
        /* z-index: -1; */
      }
    </style>
  </head>
  <body>
    <p><a href="#">링크</a></p>
  </body>
</html>
