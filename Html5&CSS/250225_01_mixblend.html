<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .bg {
        background: url(./images/photo1.jpg);
        height: 500px;
      }
      .txt {
        font-size: 100px;
        font-weight: bold;
        text-align: center;
        background: #fff;
        line-height: 500px;
        mix-blend-mode: screen;
      }
      .txt1 {
        background: url(./images/photo1.jpg);
        font-size: 100px;
        font-weight: bold;
        text-align: center;
        color: transparent;
        background-clip: text;
      }
    </style>
  </head>
  <body>
    <div class="bg">
      <div class="txt">mix-blend-mode</div>
    </div>
    <div class="txt1">mix-blend-mode</div>
  </body>
</html>
