<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write();
      document.write(Math.E + "<br>"); // 오일러 수를 반환합니다.
      document.write(Math.PI + "<br>"); // PI 반환
      document.write(Math.SQRT2 + "<br>"); // 2의 제곱근을 반환합니다
      document.write(Math.SQRT1_2 + "<br>"); // 1/2의 제곱근을 반환합니다.
      document.write(Math.LN2 + "<br>"); // 2의 자연 로그를 반환합니다.
      document.write(Math.LN10 + "<br>"); // 10의 자연 로그를 반환합니다.
      document.write(Math.LOG2E + "<br>"); // E의 밑이 2인 로그를 반환합니다.
      document.write(Math.LOG10E + "<br>"); // E의 밑이 10인 로그를 반환합니다

      console.log(Math.round(1.567));
      console.log(Math.round(1.234));
      console.log(Math.ceil(1.234)); //2,3,4....중 작은값
      console.log(Math.ceil(1.567));
      console.log(Math.floor(1.234)); //1,0,-1....중 큰값
      console.log(Math.floor(1.567));
      console.log(Math.trunc(1.567));
      console.log(Math.trunc(1.234));
      console.log(Math.sign(-4));
      console.log(Math.sign(4));
      console.log(Math.sign(0));
      console.log(Math.sign(null));
      console.log(Math.pow(8, 3));
      console.log(Math.sqrt(64));
      console.log(Math.abs(64));
      console.log(Math.abs(-64));
      console.log(Math.abs(0));
      console.log(Math.min(0, -5, -100, 100, 200));
      console.log(Math.max(0, -5, -100, 100, 200));
      console.log(Math.random());
      console.log(Math.random() * 6);
      console.log(Math.floor(Math.random() * 6));
    </script>
  </body>
</html>
