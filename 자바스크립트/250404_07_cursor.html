<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      ul {
        list-style: none;
        width: 1190px;
        margin: 500px auto;
      }
      ul li {
        width: 374px;
        float: left;
        cursor: pointer;
        margin-right: calc((100% - (374px * 3)) / 2);
        transition: 0.5s;
      }
      ul li:nth-child(2) {
        margin-top: -100px;
      }
      ul li:last-child {
        margin-right: 0;
      }
      ul li img {
        width: 100%;
        object-fit: cover;
      }
      ul li:hover {
        margin-top: -50px;
      }
      ul li:nth-child(2):hover {
        margin-top: -150px;
      }
      .cursor {
        opacity: 0;
        position: fixed;
        z-index: 1000;
        transform: translate(-50%, -50%) scale(1);
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.5);
        pointer-events: none;
        transition: transform 0.4s;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .cursor.on {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    </style>
  </head>
  <body>
    <div class="cursor">view more</div>
    <ul id="info">
      <li>
        <div class="txt">
          <p>자코모 소개</p>
          <p>About</p>
        </div>
        <p>
          <img
            src="	https://www.jakomosofa.com/inc/img/main/info_sect_1.jpg"
            alt="img"
          />
        </p>
      </li>
      <li>
        <div class="txt">
          <p>자코모 이야기</p>
          <p>Story</p>
        </div>
        <p>
          <img
            src="	https://www.jakomosofa.com/inc/img/main/info_sect_2.jpg"
            alt="img"
          />
        </p>
      </li>
      <li>
        <div class="txt">
          <p>자코모 제품 철학</p>
          <p>Philosophy</p>
        </div>
        <p>
          <img
            src="	https://www.jakomosofa.com/inc/img/main/info_sect_3.jpg"
            alt="img"
          />
        </p>
      </li>
    </ul>
    <script>
      document.onmousemove = function (e) {
        document.querySelector(".cursor").style.left = e.clientX + "px";
        document.querySelector(".cursor").style.top = e.clientY + "px";
      };
      document.querySelectorAll("#info li").forEach(function (v, k) {
        v.onmouseenter = function () {
          document.querySelector(".cursor").classList.add("on");
        };
        v.onmouseleave = function () {
          document.querySelector(".cursor").classList.remove("on");
        };
      });
    </script>
  </body>
</html>
