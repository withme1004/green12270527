<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 10;
      let b = 20;
      let c = "10";
      let d = String(30);
      let e = Number("그린");
      let f = Number("10.33.3");
      document.write("a의 유형은? ", typeof a, "<br>");
      document.write("c의 유형은? ", typeof c, "<br>");
      document.write("d의 유형은? ", typeof d, "<br>");
      document.write("10.333의 유형은? ", typeof 10.333, "<br>");
      document.write("f의 유형은? ", typeof f, "<br>");
      document.write("f+1 ", f + 1, "<br>");
      document.write(e + "<br>");
      document.write(parseFloat(123.56789) + "<br>");
      document.write(parseFloat("123.56789") + "<br>");
      document.write(parseInt(123.56789) + "<br>");
      document.write(parseInt("123.56789") + "<br>");
      let x = "5";
      let y = +x;
      document.write("y의 유형은? ", typeof y, "<br>");
      document.write(String(123) + "<br>");
      document.write(String(100 + 23) + "<br>");
      document.write((100 + 23).toString() + "<br>");
      let num1 = 5.3456789;
      let num2 = 10000000;
      let num3 = num1.toExponential(2);
      document.write(typeof num3 + "<br>");
      document.write(num1.toExponential(2) + "<br>");
      document.write(num2.toExponential(3) + "<br>");
      document.write(num1.toFixed(2) + "<br>");
      document.write(num2.toFixed(3) + "<br>");
      document.write(num1.toPrecision(2) + "<br>");
      document.write(num2.toPrecision(3) + "<br>");
    </script>
  </body>
</html>
