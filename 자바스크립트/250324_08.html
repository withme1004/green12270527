<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .txt {
        color: #f00;
      }
      .new {
        color: #000;
        font-size: 32px;
      }
    </style>
  </head>
  <body>
    <p class="txt aaa">하나</p>
    <button>클래스대체</button>
    <button>클래스지우기</button>
    <script>
      document.getElementsByTagName("button")[0].onclick = function () {
        document.querySelector(".txt").classList.replace("txt", "new");
      };
      document.getElementsByTagName("button")[1].onclick = function () {
        document.querySelector(".txt").classList.remove("new");
      };
      console.log(document.querySelector(".txt").classList.length);
    </script>
  </body>
</html>
