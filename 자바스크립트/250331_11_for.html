<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str = "<ul>";
      for (let i = 1; i <= 100; i++) {
        str += `<li><a href="#">링크${i}</a></li>`;
      }
      str += "</ul>";
      document.write(str);
    </script>
  </body>
</html>
