  <body>
    <script>
      /*1. let student = {}

      //2. let student = {kor:90,eng:70,math:80};
      /*3. let student = new Object();

      let student = {
        name: "홍길동",
        kor: 90,
        eng: 70,
        math: 80,
        sum: function () {
          return this.kor + this.eng + this.math;
        },
      };
      //student.sum = student.kor + student.eng + student.math;
      student.avg = student.sum() / 3;
      document.write(
        student.name +
          "님의 국어점수는 " +
          student.kor +
          "이고 영어점수는 " +
          student.eng +
          "이고 수학점수는 " +
          student.math +
          "이고 총점은 " +
          student.sum() +
          "이고 평균은 " +
          student.avg +
          "입니다."
      );
    </script>
  </body>
