<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <a href="#">클릭</a>
    <p id="demo">문단입니다.</p>
    <script>
      let bool = true;
      document.querySelector("a").onclick = function (event) {
        event.preventDefault();
        if (bool) {
          document.querySelector("#demo").innerText = "참입니다";
        } else {
          document.querySelector("#demo").innerText = "거짓입니다";
        }
        bool = !bool;
      };
    </script>
  </body>
</html>
