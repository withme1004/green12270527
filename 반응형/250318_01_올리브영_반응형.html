    <style>
      @font-face {
        font-family: "Pretendard";
        src: url("https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff")
          format("woff");
        font-weight: 400;
        font-style: normal;
      }
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      body {
        font-family: "Pretendard";
      }
      .cj {
        width: 100%;
        max-width: 1420px;
        margin: 0 auto;
        padding: 0 60px;
        box-sizing: border-box;
      }
      .cj > ul {
        display: flex;
        gap: 20px;
      }
      .cj > ul img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        vertical-align: top;
      }
      .cj > ul li.left {
        width: 40%;
      }
      .cj > ul li.left a {
        display: flex;
        flex-direction: column;
        gap: 0;
        height: 100%;
      }
      .cj > ul li.left a p {
        flex: 2;
      }
      .cj > ul li.left a .txt {
        flex: 1;
        background: #21a100;
      }
      .cj > ul li.left a .txt div {
        padding: 120px 30px 30px;
        box-sizing: border-box;
      }
      .cj > ul li.right {
        width: 60%;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .cj > ul li.right ul {
        display: flex;
        gap: 20px;
      }
      .cj > ul li.right ul li {
        flex: 1;
      }
      .cj > ul li.right ul li p {
        height: 100%;
      }
      .cj > ul li.right ul:nth-child(2) li:nth-child(2) {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .cj > ul li.right ul li a {
        position: relative;
        display: block;
        height: 100%;
        color: #fff;
      }
      .cj > ul li.right ul li a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 50%;
        background: linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.5),
          rgba(0, 212, 255, 0)
        );
      }
      .cj > ul li.right .txt {
        position: absolute;
        left: 0;
        bottom: 0;
        z-index: 1;
      }
      .cj > ul li.right .txt h1 {
        font-size: 20px;
      }
      @media screen and (max-width: 1439px) {
        .cj > ul {
          flex-direction: column;
        }
        .cj > ul li.left {
          width: 100%;
        }
        .cj > ul li.left a {
          flex-direction: row;
        }
        .cj > ul li.left a p {
          flex: 1;
        }
        .cj > ul li.right {
          width: 100%;
        }
      }
      @media screen and (max-width: 960px) {
        .cj {
          padding: 0 30px;
        }
        .cj > ul li.left a {
          flex-direction: column;
        }
        .cj > ul li.left a .txt div {
          padding: 30px 30px 30px;
        }
        .cj > ul li.right ul:first-child {
          flex-direction: column;
        }
        .cj > ul li.right ul:first-child li:nth-child(2) a p img {
          content: url(https://d10yximrhdxai4.cloudfront.net/main/8218bf3265d84b5094cc55a69ec71001.png);
        }
      }
    </style>
