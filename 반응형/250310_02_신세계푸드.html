    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      .food {
        width: 98%;
        max-width: 1280px;
        margin: 0 auto;
        text-align: center;
      }
      .food h1 {
        font-size: 40px;
      }
      .food p {
        font-size: 22px;
      }
      .food ul {
        display: flex;
        gap: 40px;
        flex-wrap: wrap;
      }
      .food ul li {
        /* flex: 1 0 40%; */
        /* width: calc((100% - 40px) / 2); */
        width: calc(50% - 20px);
        border-radius: 40px;
        overflow: hidden;
      }
      .food ul li img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      @media screen and (max-width: 1280px) {
        .food ul {
          gap: 30px;
        }
      }
      @media screen and (max-width: 1024px) {
        .food h1 {
          font-size: 20px;
        }
        .food h1 br {
          display: none;
        }
        .food ul {
          gap: 20px;
        }
        .food ul li {
          border-radius: 20px;
        }
      }
      @media screen and (max-width: 768px) {
        .food ul {
          gap: 10px;
        }
        .food ul li {
          border-radius: 20px;
        }
      }
    </style>
  </head>
