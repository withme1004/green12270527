<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .wrap {
        width: 95%;
        max-width: 1280px;
        margin: 0 auto;
        /* padding: 0 50px;
        box-sizing: border-box; */
      }
      .con {
        height: 500px;
        background: #ccc;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        flex-wrap: wrap;
        align-content: center;
        gap: 20px 40px;
      }
      .con > div {
        background: #ddd;
        width: 30%;
        /* flex: 1 0 30%; */
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="con">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
      </div>
    </div>
  </body>
</html>
