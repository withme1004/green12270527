    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      .company {
        padding: 0 80px;
        box-sizing: border-box;
      }
      .company ul {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      .company ul li {
        width: calc((100% - 20px) / 3);
        border: 1px solid #e5e5e5;
        border-radius: 10px;
        padding: 25px 22px;
        box-sizing: border-box;
        display: flex;
        justify-content: space-between;
      }
      .company ul li span {
        position: relative;
      }
      .company ul li span::before {
        content: "";
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 26px;
        height: 26px;
        border-radius: 50%;
        transition: 0.3s;
        border: 1px solid #e5e5e5;
      }
      .company ul li span::after {
        content: url(./arrow-right-solid.svg);
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 10px;
        height: 10px;
        line-height: 10px;
      }
      .company ul li:hover span::before {
        background: #f37321;
      }
      .company ul li:hover span::after {
        filter: invert();
      }
      .company ul li img {
        width: 100%;
      }
      @media screen and (max-width: 1024px) {
        .company ul li {
          padding: 12px 18px;
        }
      }
      @media screen and (max-width: 768px) {
        .company {
          padding: 0 30px;
        }
        .company ul li {
          padding: 12px 16px;
          width: calc((100% - 20px) / 2);
        }
      }
      @media screen and (max-width: 670px) {
        .company ul li {
          width: 100%;
        }
      }
    </style>
  </head>
