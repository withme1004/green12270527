<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      section.core {
        width: 100%;
        max-width: 940px;
        margin: 100px auto;
        box-sizing: border-box;
      }
      section.core ul {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        align-items: flex-start;
        gap: 40px;
      }
      section.core ul li {
        flex: 1 1 40%;
        background: #ccc;
        padding-top: 50%;
        position: relative;
        border-radius: 70px 0 70px 0;
        background-size: cover;
      }
      section.core ul li:nth-child(odd) {
        margin-top: -55px;
      }
      section.core ul li:nth-child(1) {
        background-image: url(https://www.shinsegaefood.com/images/background/bg_vs_value_1.jpg);
      }
      section.core ul li:nth-child(2) {
        background-image: url(https://www.shinsegaefood.com/images/background/bg_vs_value_2.jpg);
      }
      section.core ul li:nth-child(3) {
        background-image: url(https://www.shinsegaefood.com/images/background/bg_vs_value_3.jpg);
      }
      section.core ul li:nth-child(4) {
        background-image: url(https://www.shinsegaefood.com/images/background/bg_vs_value_4.jpg);
      }
      section.core ul li .txt {
        position: absolute;
        top: 50%;
        width: 100%;
        transform: translateY(-50%);
        padding: 30px 0;
        background: rgba(0, 0, 0, 0.3);
        color: #fff;
        text-align: center;
        word-break: keep-all;
        box-sizing: border-box;
      }
      section.core ul li .txt strong {
        font-size: 32px;
        line-height: 1.1; /*110%*/
      }
      section.core ul li .txt p {
        font-size: 20px;
        line-height: 1.6; /*160%*/
        margin-top: 26px;
        padding: 0 10px;
      }
      @media screen and (max-width: 960px) {
        section.core {
          padding: 0 15px;
        }
        section.core ul {
          gap: 20px;
        }
        section.core ul li {
          border-radius: 40px 0 40px 0;
        }
        section.core ul li:nth-child(odd) {
          margin-top: -30px;
        }
        section.core ul li .txt {
          padding: 20px 0;
        }
        section.core ul li .txt strong {
          font-size: 16px;
        }
        section.core ul li .txt p {
          font-size: 14px;
          line-height: 1.4;
          margin-top: 14px;
        }
        section.core ul li .txt p br {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <section class="core">
      <ul>
        <li>
          <div class="txt">
            <strong>Taste &amp; Quality</strong>
            <p>최선의 '품질'을통해 <br />최상의 '맛'을 구현합니다</p>
          </div>
        </li>
        <li>
          <div class="txt">
            <strong>Convenience</strong>
            <p>
              보관/조리/폐기 전반에 걸친 고객 중심 마인드로 <br />최적화된
              편의를 제공합니다.
            </p>
          </div>
        </li>
        <li>
          <div class="txt">
            <strong>Health & Wellness</strong>
            <p>
              고객의 건강과 라이프스타일을 지원하는 <br />맞춤형 푸드 옵션을
              제공합니다.
            </p>
          </div>
        </li>
        <li>
          <div class="txt">
            <strong>Value</strong>
            <p>
              지구와 사회에 긍정적인 영향을 주는 <br />지속 가능하고 책임감 있는
              사업을 이어갑니다.
            </p>
          </div>
        </li>
      </ul>
    </section>
  </body>
</html>
