    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      .company {
        padding: 0 80px;
        box-sizing: border-box;
      }
      .company ul {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      .company ul li {
        width: calc((100% - 20px) / 3);
        border: 1px solid #e5e5e5;
        border-radius: 10px;
        padding: 25px 22px;
        box-sizing: border-box;
      }
      .company ul li p {
        position: relative;
      }
      .company ul li p::after {
        content: "\f061";
        font-family: "Font Awesome 6 Free";
        font-weight: 900;
        position: absolute;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 26px;
        height: 26px;
        border-radius: 50%;
        border: 1px solid #e5e5e5;
        font-size: 10px;
        text-align: center;
        line-height: 26px;
        transition: 0.3s;
      }
      .company ul li:hover p::after {
        background: #f37321;
        color: #fff;
      }
      .company ul li img {
        width: 100%;
      }
      @media screen and (max-width: 1024px) {
        .company ul li {
          padding: 12px 18px;
        }
        .company ul li p::after {
          width: 24px;
          height: 24px;
        }
      }
      @media screen and (max-width: 768px) {
        .company {
          padding: 0 30px;
        }
        .company ul li {
          padding: 12px 16px;
          width: calc((100% - 20px) / 2);
        }
      }
      @media screen and (max-width: 670px) {
        .company ul li {
          width: 100%;
        }
      }
    </style>
  </head>
