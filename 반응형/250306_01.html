<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      section {
        width: 100%;
        max-width: 1280px;
        margin: 0 auto;
        background: #ccc;
        height: 500px;
      }
      @media screen and (max-width: 1024px) {
        section {
          width: 80%;
          background: #000;
        }
      }
      @media screen and (max-width: 480px) {
        section {
          width: 90%;
          background: #f00;
        }
      }
    </style>
  </head>
  <body>
    <section></section>
  </body>
</html>
