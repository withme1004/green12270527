<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .slideWrap {
        position: relative;
        width: 1200px;
        margin: 0 auto;
        height: 300px;
        overflow: hidden;
      }
      .slideWrap .slide {
        width: 100%;
        height: 100%;
      }
      .slideWrap .slide li {
        position: absolute;
        left: 0;
        top: 0;
      }
      .slideWrap .slide li img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
    <script src="./script/jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
        $(".slide li:gt(0)").fadeOut();
        function nextAni() {
          $(".slide li:first")
            .fadeOut(500)
            .next()
            .fadeIn(500)
            .end()
            .appendTo(".slide");
        }
        setInterval(function () {
          nextAni();
        }, 3000);
      });
    </script>
  </head>
  <body>
    <div class="slideWrap">
      <ul class="slide">
        <li><img src="./images/slide1.jpg" alt="" /></li>
        <li><img src="./images/slide2.jpg" alt="" /></li>
        <li><img src="./images/slide3.jpg" alt="" /></li>
      </ul>
    </div>
  </body>
</html>
